<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<style>
    .central {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
    }
</style>

<body>

    <form class="w3-container w3-card-4 w3-pale-green central">
        <h2>Desired Input</h2>

        <p><input oninput="validation()" class="w3-border w3-input" type="number" id="number_input"
                placeholder="Enter a number between 1 and 1000!"></p>
    </form>

    <script>
        const number_input = document.getElementById("number_input")
        function validation() {
            const value = parseInt(number_input.value, 10);
            if (value > 1000 || value < 1) {
                number_input.style.backgroundColor = "#F5B7B1"
            } else {
                number_input.style.backgroundColor = "#FFFFFF";
            }
        }
    </script>

</body>

</html>
